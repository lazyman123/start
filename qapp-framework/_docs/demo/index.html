<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>QApp Demo</title>
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="apple-touch-icon-precomposed" href="icon.png" />
    <link rel="stylesheet" type="text/css" href="./yo/app.css" />
    <script type="text/javascript" src="./scripts/qapp-hy.min.js"></script>
    <script type="text/javascript">
        QApp.config({
            hashSupport: {
                usePath: {
                    ext: '.jsp',
                    basePath: location.host == 'ued.qunar.com' ? '/qapp-v1.0.0/demo/' : '/test/page/'
                }
            }
        });
    </script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <style type="text/css">
        html, body {
            overflow: auto;
        }

        qapp-app {
            position: absolute;
            overflow: hidden;
            display: block;
        }

        qapp-view {
            display: block;
            float: left;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        qapp-view .touch-opacity {
            top: 0.44rem;
            bottom: 0;
        }

        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>

<body>
    <img style="height:0;overflow: hidden" src="share.png">
</body>

</html>
